<body>

    <div class="container content">
        <h1>Survey</h1>
        <p>
            Take a survey to find your perfect Toronto Maple Leafs match. answer the questions based on how strongly you agree or disagree 1 being you strongly disagree and 5 being you strongly agree or maybe you fall somewhere in the middle.

        </form>
        <div class="text-center">
            <button id="submitBtn" type="submit" class="btn btn-success btn-lg">Submit</button>
        </div>

        <div id="bestFriendModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Your Friend</h1>
                    </div>

                        <h2 id="bestFriend"></h2>
                        <img id="bestFriendPhoto" src="#">

                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

    <script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>




    <script type="text/javascript">
        $("#submitBtn").on("click", function(event) {
            event.preventDefault();
           
            var valid = true;
            if($("#name").val() === "" || $("#photo").val() === "") {
                valid = false;
            } else if($("#question1").val() === "empty" || $("#question2").val() === "empty" || $("#question3").val() === "empty" || $("#question4").val() === "empty" || $("#question5").val() === "empty" || $("#question6").val() === "empty" || $("#question7").val() === "empty" || $("#question8").val() === "empty" || $("#question9").val() === "empty" || $("#question10").val() === "empty") {
                valid = false;
            }
            if(valid === true) {
                var newUser = {
                    name: $("#name").val().trim(),
                    photo: $("#photo").val().trim(),
                    scores: [
                        $("#question1").val(),
                        $("#question2").val(),
                        $("#question3").val(),
                        $("#question4").val(),
                        $("#question5").val(),
                        $("#question6").val(),
                        $("#question7").val(),
                        $("#question8").val(),
                        $("#question9").val(),
                        $("#question10").val()
                    ]
                };
                var currentURL = window.location.origin;
             
                $.post(currentURL + "/api/friends", newUser, function(data) {
                    $("#bestFriend").text(data.name);
                    $("#bestFriendPhoto").attr("src", data.photo);
                    $("#bestFriendModal").modal("toggle");
                });
            } else {
               
                alert("Survey is incomplete!");
            }
        });
    </script>
